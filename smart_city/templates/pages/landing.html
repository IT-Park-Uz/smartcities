<!DOCTYPE html>
{% load static i18n %}
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page for Summit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="{% static 'js/tailwind.config.js' %}"></script>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  <script src="{% static 'js/app.js' %}" defer></script>
  <script src="{% static 'js/timer.js' %}" defer></script>
</head>

<body>
  <header class="header">

    <div class="big-wrapper light">
      <img src="{% static 'img/shape.png' %}" alt="" class="shape" />

      <nav class="navbar">
        <div class="container">
          <div class="logo">
            <img src="{% static 'img/logo2.svg' %}" alt="Logo" />
            <h3>Smart Cities</h3>
          </div>

          <div class="links">
            <ul>
              <li><a href="#">Главный</a></li>
              <li><a href="https://hub.smartcities.uz">Форум</a></li>
              <li><a href="#" class="btn">Регистрация</a></li>
            </ul>
          </div>

          <div class="overlay"></div>

          <div class="hamburger-menu">
            <div class="bar"></div>
          </div>
        </div>
      </nav>

      <div class="showcase-area">
        <div class="container">
          <div class="left">
            <img class="header-img" src="{% static 'img/logo2.svg' %}" alt="">
          </div>

          <div class="right">
            <div class="timer">

              <div class="big-title">
                <h1>Smart Cities</h1>
                <h1>I don't know some slogan here ...</h1>
              </div>
              <p class="text">
                Думал дедлайн 25 август а нее 15 оказывается... успеем :3
              </p>

              <div class="timer__items">
                <div class="timer__item timer__days">00</div>
                <div class="timer__item timer__hours">00</div>
                <div class="timer__item timer__minutes">00</div>
                <div class="timer__item timer__seconds">00</div>
              </div>
              <br>
              <div class="cta">
                <a href="#" class="btn">Регистрация</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="bottom-area">
        <div class="container">
          <button class="toggle-btn">
            <i class="far fa-moon"></i>
            <i class="far fa-sun"></i>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- JavaScript Files -->

  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <script src="{% static 'app.js' %}"></script>
</body>

</html>
